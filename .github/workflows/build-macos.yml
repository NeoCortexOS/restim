on:
  workflow_dispatch:

jobs:
  pyinstaller-build:
    runs-on: macos-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          python_arch: 'x64'
          spec: 'restim-macos.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'restim'

          
